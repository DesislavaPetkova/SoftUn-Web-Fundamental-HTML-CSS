<!DOCTYPE html>
<html>
<head>
	<title>Kent`s Profile</title>
	<link  rel="stylesheet"  href="kent.css">
</head>
<body>
	<header><h1>Profile</h1></header>
	  <main>	
		<section id="user">
			<figure>
				<figcaption>User:Kent</figcaption>
				<img src="images/kent.PNG" alt="kent">
				<div id="completed">Profile comleted 60%</div>
			<meter value="60" min="0" max="100"></meter>
			</figure>
			
		</section>
		
		<section id="audio">
		<figure>
			<figcaption>Uploaded Audio Files</figcaption>
			<audio controls id="back">
                <source src="http://s1download-universal-soundbank.com/mp3/sounds/149.mp3" type="audio/mp3" />
            </audio>
			<audio controls >
                <source src="http://s1download-universal-soundbank.com/mp3/sounds/171.mp3" type="audio/mp3" />
            </audio>
			<audio controls >
                <source src="http://s1download-universal-soundbank.com/mp3/sounds/91.mp3" type="audio/mp3" />
            </audio>
			</figure>
		</section>
		
		<section id="video">
		<figure>
			<figcaption>Uploaded  Video Files</figcaption>
			<video controls height="250" width="440"> 
			 <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4"/>
			</video>
			</figure>
		</section>
	  </main>
</body>
</html>
